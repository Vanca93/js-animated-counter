<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered">
        <!-- title -->
        <h1>Animated Counter</h1>

        <div class="element-wrapper">

            <!-- custom number -->
            <label for="custom-number">Custom number (from -1000 to 1000)</label>
            <input id="custom-number" name="custom-number" class="custom-input" type="number" min="-1000" max="1000">
            <p id="warning-custom-number" class="hidden">Please enter a number between -1000 and 1000</p>

            <!-- slowed numbers -->
            <label for="slowed-numbers">Numbers affected by effect (from 0 to 100)</label>
            <input id="slowed-numbers" name="slowed-numbers" class="custom-input" type="number" min="0" max="100">
            <p id="warning-slowed-numbers" class="hidden">Please enter a number between 0 and 100</p>

            <!-- delay increment -->
            <label for="delay-increment">Delay increment in ms (from 0 to 50)</label>
            <input id="delay-increment" name="delay-increment" class="custom-input" type="number-delay-increment" min="0" max="50">
            <p id="warning-delay-increment" class="hidden">Please enter a number between 0 and 50</p>

        </div>

        <!-- count trigger button -->
        <button id="animate-btn">Animate Counting</button>

        <!-- numbers display -->
        <h2 id="number-display">0</h2>

    </div>
    <script src="main.js"></script>
</body>
</html>
